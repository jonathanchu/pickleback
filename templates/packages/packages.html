{% extends "base.html" %}

{% load i18n %}

{% block title %}Packages{% endblock %}

{% block body_class %}packages{% endblock %}

{% block content %}

<form action="." method="POST">
    {% csrf_token %}
    <table>
      <thead>
        <tr>
          <th id="col-name">Package</th>
          <th id="col-desc">Description</th>
        </tr>
      </thead>
      <tbody>
        {% for p in packages %}
            <tr class="{% cycle 'row1' 'row2' %}">
                <td class="name-data">
                  <label for="id_packages_{{ p.pk }}">
                    <input type="checkbox" name="packages" value="{{ p.pk }}" id="id_packages_{{ p.pk }}" />{{ p.name }}
                  </label>
                </td>
                <td class="desc-data">{{ p.description|truncatewords:15 }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
    <!-- <input type="submit" value="Submit"> -->
</form>
{% endblock %}
