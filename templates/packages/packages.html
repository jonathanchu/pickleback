{% extends "base.html" %}

{% load i18n %}

{% block title %}Build your project{% endblock %}

{% block body_class %}packages{% endblock %}

{% block content %}

<form action="." method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td>Name</td>
            <td>Description</td>
        </tr>
        {% for field in package_form %}
            <tr>
                <td>{{ field }}</td>
                <td>{{ description }}</td>
            </tr>
        {% endfor %}
        <tr>
            <td><input type="submit" value="Build"></td>
        </tr>
    </table>
</form>

{% endblock %}
