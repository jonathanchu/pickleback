{% extends "base.html" %}

{% load i18n %}

{% block title %}Packages{% endblock %}

{% block body_class %}packages{% endblock %}

{% block content %}

<form action="." method="POST">
    {% csrf_token %}
    <table>
      <thead>
        <tr>
          <th id="col-name">Name</th>
          <th id="col-desc">Description</th>
        </tr>
      </thead>
      <tbody>
        {% for p in packages %}
            <tr>
                <td>
                  <label for="id_packages_{{ p.pk }}">
                    <input type="checkbox" name="packages" value="{{ p.pk }}" id="id_packages_{{ p.pk }}" />{{ p.name }}
                  </label>
                </td>
                <td>{{ p.description }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
    <input type="submit" value="Submit">
</form>
{% endblock %}
