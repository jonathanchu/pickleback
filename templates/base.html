{% load i18n %}
<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" />

	<script src="{{ STATIC_URL }}js/jquery.min.js" type="text/javascript"></script>

    <title>{% block title %}{% endblock %} : Pickleback.me</title>

    {% block extra_head %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">

    <div id="container">
        <div id="header">
            <div id="header-cont">
                <div id="logo">
                    <a id="logo_link" href="/">Pickleback.me</a>
                </div>
            </div>
        </div>

        <div id="content">
            {% block content%}
            {% endblock %}
        </div>
    </div>

    <div id="footer">
        <div id="footer-cont">
                A site by <a href="http://twitter.com/jonathanchu" target="_blank">Jonathan Chu</a>, <a href="http://twitter.com/nficano" target="_blank">Nick Ficano</a>, <br>and <a href="http://twitter.com/bingimar">Bjarni Júlíusson</a>.
        </div>
    </div>

	{% block extra_body %}{% endblock %}

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-20634172-2']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>

</body>

</html>
